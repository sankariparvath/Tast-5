<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"> 
    <div class="heading">
    <h1>Employee Interests Survey form</h1>
    </div>
    <div class="name">
        <label for="name">Enter your Name:</label>
        <input type="text" name="ename">
    </div>
    <div class="department">
        <label for="department">Enter Your Department:</label>
        <input type="text" name="department">
    </div>
    <div class="department">
        <label for="department">Tel us a little about yourself:</label>
        <textarea></textarea>
    </div>
    <div class="at home">
        <label for="at home">Do you exercise at home?</label>
        <input type="radio" name="at home">Yes
        <input type="radio" name="at home">No
    </div>
    <div class="option">
        <label for="option">How do you like to read about your favorite topics?</label><br><br>
        <input type="checkbox">Books
        <input type="checkbox">Online resources
        <input type="checkbox">Phone apps
        <input type="checkbox">Magazines
    </div>
    <div class="select">
    <label for="select">What genre of movies do you like?</label>
    <select> 
    <option>Horrer</option>
    <option>Comedy</option>
    <option>Fantosy</option>
</select>
    </div>
    <div class="button">
        <input type="button" value="Submit Form">
     </div>
</div>
</body>
</html>
